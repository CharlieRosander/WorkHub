{% extends "layout.html" %}
{% block content %}
<title>Send Email</title>
<div class="d-flex justify-content-center my-4">
    <div class="row w-100 justify-content-center">
        <!-- Original email column -->
        <div class="col-md-3 mx-3 p-3 border rounded">
            <h3 class="text-center">Original Email</h3>
            <p><strong>From:</strong> {{ email.from }}</p>
            <p><strong>Original Subject:</strong> {{ original_email_subject }}</p>
            <input type="hidden" name="original_email_subject" value="{{ original_email_subject }}">

            <div class="border p-3" style="height: 500px; overflow-y: auto; white-space: pre-wrap;">
                {{ email.body }}
            </div>
            <!-- Reply button -->
            <button class="btn btn-secondary mt-3" onclick="fillReply('{{ original_email_subject }}')">Reply</button>
        </div>

        <!-- Your response column -->
        <div class="col-md-3 mx-3 p-3 border rounded">
            <h3 class="text-center">Your Response</h3>
            <form id="sendEmailForm" method="post" action="{{ url_for('send_email') }}">
                <div class="mb-3">
                    <label for="to" class="form-label">To</label>
                    <input type="email" class="form-control" id="to" name="to" required value="{{ email.from }}">
                </div>
                <div class="mb-3">
                    <label for="your_response_subject" class="form-label">Your Response Subject</label>
                    <input type="text" class="form-control" id="your_response_subject" name="your_response_subject"
                        required value="{{ your_response_subject }}">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="12"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>

        <!-- GPT response column -->
        <div class="col-md-3 mx-3 p-3 border rounded">
            <h3 class="text-center">GPT's Response</h3>
            <div class="mb-3">
                <label for="gpt_to" class="form-label">To</label>
                <input type="email" class="form-control" id="gpt_to" name="gpt_to" value="{{ email.from }}">
            </div>
            <div class="mb-3">
                <label for="gpt_response_subject" class="form-label">GPT Response Subject</label>
                <input type="text" class="form-control" id="gpt_response_subject" name="gpt_response_subject"
                    value="{{ your_response_subject }}">
            </div>
            <div class="border p-3" style="height: 500px; overflow-y: auto; white-space: pre-wrap;"
                id="gpt_response_div">
                {{ gpt_response }}
            </div>
            <button class="btn btn-primary mt-3" onclick="useGptResponse()">Use GPT Response</button>

            <!-- Form for regenerating GPT response -->
            <form method="post" action="{{ url_for('regenerate_gpt_response') }}">
                <input type="hidden" name="email_body" value="{{ email.body }}">
                <input type="hidden" name="to" value="{{ email.from }}">
                <input type="hidden" name="your_response_subject" value="{{ your_response_subject }}">
                <button class="btn btn-warning mt-3" type="submit">Regenerate Response</button>
            </form>
        </div>
    </div>
</div>

<script>
    function fillReply(originalSubject) {
        document.getElementById("your_response_subject").value = "RE: " + originalSubject;
    }

    function useGptResponse() {
        const gptResponse = document.getElementById("gpt_response_div").innerText;
        document.getElementById("message").value = gptResponse;
        document.getElementById("your_response_subject").value = document.getElementById("gpt_response_subject").value;
    }

    window.onload = function () {
        const gptResponseDiv = document.getElementById("gpt_response_div");
        let gptResponse = gptResponseDiv.innerText;

        const subjectMatch = gptResponse.match(/{Subject:\s*(.*?)}/);
        if (subjectMatch) {
            document.getElementById("gpt_response_subject").value = subjectMatch[1].trim();
            gptResponse = gptResponse.replace(subjectMatch[0], "").trim();
        }

        gptResponseDiv.innerText = gptResponse;
    };
</script>

{% endblock content %}
