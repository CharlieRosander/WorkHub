{% extends "layout.html" %}
{% block content %}
<title>Send Email</title>
<div class="d-flex justify-content-center" style="min-width: 500px;">
    <div class="row g-3"> <!-- Added g-3 for consistent gutter spacing -->
        <!-- Original email column -->
        <div class="col-lg-4 col-md-6 col-12 p-3 border rounded" style="height: 550px;">
            <h3 class="text-center">Original Email</h3>
            <p><strong>From:</strong> {{ email.from }}</p>
            <p><strong>Subject:</strong> {{ email.subject }}</p>
            <div class="border p-3 overflow-auto" style="height: 400px; white-space: pre-line;">
                {{ email.body }}
            </div>
        </div>

        <!-- Your response column -->
        <div class="col-lg-4 col-md-6 col-12 p-3 border rounded" style="height: 550px;">
            <h3 class="text-center">Your Response</h3>
            <form method="post" action="{{ url_for('send_email') }}">
                <div class="mb-3">
                    <label for="to" class="form-label">To</label>
                    <input type="email" class="form-control" id="to" name="to" required value="{{ email.from }}">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required value="{{ subject }}">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message"
                        rows="8">{{ request.form.get('message', '') }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>
        </div>

        <!-- GPT response column -->
        <div class="col-lg-4 col-md-6 col-12 p-3 border rounded" style="overflow-y: auto;">
            <h3 class="text-center">GPT's Response</h3>
            <form id="gpt_form">
                <div class="mb-3">
                    <label for="gpt_to" class="form-label">To</label>
                    <input type="email" class="form-control" id="gpt_to" name="gpt_to" value="{{ email.from }}">
                </div>
                <div class="mb-3">
                    <label for="gpt_subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="gpt_subject" name="gpt_subject">
                </div>
                <div class="border p-3 overflow-auto" style="height: 400px; white-space: pre-wrap;"
                    id="gpt_response_div">
                    {{ gpt_response }}
                </div>

                <!-- Grouping buttons side by side -->
                <div class="d-flex justify-content-between mt-3">
                    <button type="button" class="btn btn-primary w-50 me-2" onclick="useGptResponse()">Use GPT
                        Response</button>

                    <form method="post" action="{{ url_for('regenerate_gpt_response') }}" class="w-50">
                        <input type="hidden" name="email_body" value="{{ email.body }}">
                        <input type="hidden" name="to" value="{{ email.from }}">
                        <input type="hidden" name="subject" value="{{ subject }}">
                        <input type="hidden" name="message" value="{{ request.form.get('message', '') }}">
                        <button class="btn btn-warning w-50" type="submit">Regenerate Response</button>
                    </form>
                </div>
                <div class="mt-3">
                    <form method="post" action="{{ url_for('generate_gpt_from_link') }}" class="mt-3 w-100">
                        <div class="mb-3">
                            <label for="link" class="form-label">Enter Link or Text</label>
                            <textarea class="form-control" id="link" name="link" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-info w-50" type="submit">Generate from Link</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function fillReply(originalSubject) {
        document.getElementById("subject").value = "RE: " + originalSubject;
    }

    function useGptResponse() {
        const gptResponse = document.getElementById("gpt_response_div").innerText;
        document.getElementById("message").value = gptResponse;
        document.getElementById("subject").value = document.getElementById("gpt_subject").value;
    }

    window.onload = function () {
        const gptResponseDiv = document.getElementById("gpt_response_div");
        let gptResponse = gptResponseDiv.innerText;

        const subjectMatch = gptResponse.match(/{Subject:\s*(.*?)}/);
        if (subjectMatch) {
            document.getElementById("gpt_subject").value = subjectMatch[1].trim();
            gptResponse = gptResponse.replace(subjectMatch[0], "").trim();
        }

        gptResponseDiv.innerText = gptResponse;
    };
</script>
{% endblock content %}
