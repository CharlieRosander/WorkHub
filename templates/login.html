{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Log in</h2>
        <form action="/login" method="POST">
            <div class="form-group mb-3">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log in</button>
        </form>
        <a href="{{ url_for('google.login') }}" class="btn btn-primary w-100 my-2" id="googlebtn">
            <img src="/static/googleicon.svg" alt="Google" width="20" height="20"
                style="margin-right: 10px; margin-bottom: 2px;">
            Log in with Google
        </a>
        <div class="text-center mt-3">
            <a href="{{ url_for('register') }}">Don't have an account? Create one here!</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
